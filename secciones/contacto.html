    <link rel="stylesheet" href="../estilos/estilos.css">

<body>

    <header>
        <nav>
            <ul>
                <li>
                    <a href="../index.html">Inicio</a>

                    <a href="./sobreMi.html">Sobre mí</a>

                    <a href="./contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>

    <section>

        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="validationCustom01" value="Juan" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="validationCustom02" value="Pérez" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustomUsername" class="form-label">Email</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend"></span>
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
            <div class="col-1">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>
    
    </section>

<footer>

    <section class="redes">
        <div>
            <img src="../imagenes/icons8-facebook-nuevo.svg" alt="iconoFacebook">

        <div>

    </section>
